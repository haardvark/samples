name: serverops

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk
  schedule:
    - cron: '19 18 * * 4'
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: serverops

jobs:
  test:
    name: test serverops
    runs-on: ubuntu-latest
    env:
      GOVER: 1.17
    services:
      spiceai:
        # Use latest released version to ensure incoming sample changes do not break it 
        image: ghcr.io/spiceai/spiceai:0.2-alpha-linux-amd64
        ports:
          - 8000:8000
        options: -v ${{ github.workspace }}/serverops:/userapp --name spicert
    steps:
      - uses: actions/checkout@v2

      - name: bring up influxdb/telegraf
        run: docker-compose up -d

      - name: set env vars
        run: source set-spice-vars.sh

      - name: restart spicert
        uses: docker://docker
        with:
          args: docker restart spicert

      - name: update PATH
        run: |
          echo "PATH=~/.spice/bin:$PATH" >> $GITHUB_ENV

      - name: install Spice.ai
        run: |
          curl https://install.spiceai.org | /bin/bash

      - name: wait for Spice.ai runtime healthy
        run: |
          timeout 30 bash -c 'while [[ "$(curl -s -w 200 http://localhost:8000/health)" != "ok200" ]]; do sleep 1; done' || false

      - name: fetch diagnostics
        run: |
          curl http://localhost:8000/api/v0.1/diagnostics

      - name: attempt to reach influxdb
        run: |
          curl http://localhost:8086

      - name: get sample pod
        run: |
          spice add samples/serverops

      - name: fetch pods
        run: |
          curl -s http://localhost:8000/api/v0.1/pods | jq
      
      - name: fetch observations
        run: |
          curl http://localhost:8000/api/v0.1/pods/serverops/observations
